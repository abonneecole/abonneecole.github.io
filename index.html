<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="À Bonne École - Promouvoir une éducation inclusive et inspirante.">
    <title>À Bonne École</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: linear-gradient(to bottom, black, white 80%); /* Fond dégradé */
            min-height: 300vh; /* Hauteur augmentée pour le scroll */
        }

        /* Sections */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 2.5em; /* Taille légèrement augmentée */
            font-weight: bold;
        }

        /* Transition des couleurs pour chaque section */
        .section:nth-child(1), .section:nth-child(2) {
            color: white;
        }

        .section:nth-child(3) {
            color: black;
        }

        /* Section finale avec les liens Réflexion et Action */
        .final-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: white;
            color: black;
            height: 100vh;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }

        .final-section a {
            text-decoration: none;
            color: white;
            background: black;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .final-section a:hover {
            background: gray;
            transform: scale(1.1);
        }

        /* Menu fixe */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Flèche stylisée pour la section finale */
        .section-title {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: bold;
            color: #fff;
            position: relative;
            display: inline-block;
        }

        .section-title:after {
            content: '➤';  /* Flèche */
            position: absolute;
            top: 0;
            right: -40px;
            font-size: 2rem;
        }

        .section-link {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .section-link:hover {
            color: #f1f1f1;
            transform: scale(1.1);
        }

        /* Transition entre la section et la page finale */
        .smooth-transition {
            transition: all 0.7s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Menu fixe -->
    <header>
        <h1>À Bonne École</h1>
        <nav>
            <a href="#section1">Accueil</a>
            <a href="#section2">Notre Vision</a>
            <a href="#section3">Nos Actions</a>
        </nav>
    </header>

    <!-- Section 1 -->
    <div id="section1" class="section">
        <p>Semer des rêves, cultiver des vocations.</p>
    </div>

    <!-- Section 2 -->
    <div id="section2" class="section">
        <p>Construire un avenir où chaque jeune a sa place.</p>
    </div>

    <!-- Section 3 -->
    <div id="section3" class="section">
        <p style="color: black;">Unir nos forces pour transformer des vies.</p>
    </div>

    <!-- Section finale avec les liens vers Réflexion et Action -->
    <div class="final-section">
        <a href="réflexion/index.html" class="section-link">
            <span class="section-title smooth-transition">Réflexion</span>
        </a>
        <a href="action/index.html" class="section-link">
            <span class="section-title smooth-transition">Action</span>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 À Bonne École - Tous droits réservés.</p>
    </footer>
</body>
</html>
