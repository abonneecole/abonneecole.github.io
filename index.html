<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="À Bonne École - Promouvoir une éducation inclusive et inspirante.">
    <title>À Bonne École</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: linear-gradient(to bottom, black, white 90%);
            min-height: 350vh; /* Hauteur augmentée pour permettre plus de contenu */
        }

        /* Sections */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }

        .section:nth-child(1), .section:nth-child(2) {
            color: white;
        }

        .section:nth-child(2) p {
            color: #eeeeee; /* Blanc légèrement atténué pour convenir au dégradé */
        }

        .section:nth-child(3) {
            color: black;
        }

        /* Final Sections (Une Réflexion & Des Actions) */
        .final-sections {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: transparent; /* On garde le dégradé continu */
            color: black;
            height: 80vh; /* Augmentée pour plus d'espace */
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
        }

        .final-sections a {
            text-decoration: none;
            color: black;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
            border-radius: 5px;
            border: 2px solid black;
        }

        .final-sections a:hover {
            background: black;
            color: white;
            transform: scale(1.05);
        }

        /* Menu fixe */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Flèche de défilement */
        .scroll-down {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            animation: bounce 1.5s infinite;
            cursor: pointer;
        }

        .scroll-down:hover {
            color: #cccccc;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Menu fixe -->
    <header>
        <h1>À Bonne École</h1>
        <nav>
            <a href="#section1">Accueil</a>
            <a href="réflexion/index.html">Notre Vision</a>
            <a href="action/index.html">Nos Actions</a>
        </nav>
    </header>

    <!-- Section 1 -->
    <div id="section1" class="section">
        <p>S'investir aujourd'hui pour façonner l'avenir.</p>
    </div>

    <!-- Section 2 -->
    <div id="section2" class="section">
        <p>Semer des rêves, cultiver des vocations.</p>
    </div>

    <!-- Section 3 -->
    <div id="section3" class="section">
        <p style="color: black;">Penser l'alternative et poursuivre la réalisation d'un idéal.</p>
    </div>

    <!-- Final Sections (Une Réflexion & Des Actions) -->
    <div class="final-sections">
        <a href="réflexion/index.html">Une réflexion</a>
        <a href="action/index.html">Des actions</a>
    </div>

    <!-- Flèche de défilement -->
    <div class="scroll-down" onclick="window.scrollBy({top: window.innerHeight, behavior: 'smooth'})">
        ↓
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 À Bonne École - Tous droits réservés.</p>
    </footer>
</body>
</html>
