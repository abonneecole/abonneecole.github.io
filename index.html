<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="À Bonne École - Promouvoir une éducation inclusive et inspirante.">
    <title>À Bonne École</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: linear-gradient(to bottom, black, white 90%);
            min-height: 350vh; /* Hauteur augmentée pour permettre plus de contenu */
        }

        /* Sections */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }

        .section:nth-child(1), .section:nth-child(2) {
            color: white;
        }

        .section:nth-child(3) {
            color: black;
        }

        /* Final Sections (Une Réflexion & Des Actions) */
        .final-sections {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: transparent; /* On garde le dégradé continu */
            color: black;
            height: 80vh; /* Augmentée pour plus d'espace */
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
        }

        .final-sections a {
            text-decoration: none;
            color: black;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
            border-radius: 5px;
            border: 2px solid black;
        }

        .final-sections a:hover {
            background: black;
            color: white;
            transform: scale(1.05);
        }

        /* Table déroulant pour les études */
        .pdf-table {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .pdf-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .pdf-button:hover {
            background: gray;
        }

        .pdf-table iframe {
            width: 80%;
            height: 600px;
            border: none;
        }

        /* Menu fixe */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Menu fixe -->
    <header>
        <h1>À Bonne École</h1>
        <nav>
            <a href="#section1">Accueil</a>
            <a href="#section2">Notre Vision</a>
            <a href="#section3">Nos Actions</a>
        </nav>
    </header>

    <!-- Section 1 -->
    <div id="section1" class="section">
        <p>Semer des rêves, cultiver des vocations.</p>
    </div>

    <!-- Section 2 -->
    <div id="section2" class="section">
        <p>Construire un avenir où chaque jeune a sa place.</p>
    </div>

    <!-- Section 3 -->
    <div id="section3" class="section">
        <p style="color: black;">Unir nos forces pour transformer des vies.</p>
    </div>

    <!-- Final Sections (Une Réflexion & Des Actions) -->
    <div class="final-sections">
        <a href="réflexion/index.html">Une réflexion</a>
        <a href="action/index.html">Des actions</a>
    </div>

    <!-- Section Études -->
    <div class="pdf-table">
        <a href="#" class="pdf-button" onclick="document.querySelector('.pdf-table').style.display='block';">Voir l'étude</a>
        <iframe src="votre-etude.pdf" style="display: none;"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 À Bonne École - Tous droits réservés.</p>
    </footer>
</body>
</html>
