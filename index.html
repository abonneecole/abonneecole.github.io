<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="À Bonne École - Promouvoir une éducation inclusive et inspirante.">
    <title>À Bonne École</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: linear-gradient(to bottom, black, white);
            min-height: 200vh; /* Augmente la hauteur pour permettre le scroll */
        }

        /* Styles pour les zones */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chaque section occupe 100% de la hauteur de la fenêtre */
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        /* Transition entre les couleurs selon les sections */
        .section:nth-child(1) {
            color: white;
        }
        .section:nth-child(2) {
            color: white;
        }
        .section:nth-child(3) {
            color: black;
        }

        /* Menu fixe */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Menu fixe -->
    <header>
        <h1>À Bonne École</h1>
        <nav>
            <a href="#section1">Accueil</a>
            <a href="#section2">Notre Vision</a>
            <a href="#section3">Nos Actions</a>
        </nav>
    </header>

    <!-- Section 1 -->
    <div id="section1" class="section">
        <p>Semer des rêves, cultiver des vocations.</p>
    </div>

    <!-- Section 2 -->
    <div id="section2" class="section">
        <p>Construire un avenir où chaque jeune a sa place.</p>
    </div>

    <!-- Section 3 -->
    <div id="section3" class="section">
        <p>Unir nos forces pour transformer des vies.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 À Bonne École - Tous droits réservés.</p>
    </footer>
</body>
</html>
