<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="À Bonne École - Promouvoir une éducation inclusive et inspirante.">
    <title>À Bonne École</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: linear-gradient(to bottom, black, white 90%);
        }

        /* Sections */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            padding: 0 20px;
        }

        .section:nth-child(1), .section:nth-child(2) {
            color: white;
        }

        .section:nth-child(3) {
            color: black;
        }

        /* Final Sections (Une réflexion & Des actions) */
        .final-sections {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .final-sections .box {
            width: 40%;
            height: 200px;
            background: black;
            color: white;
            text-align: center;
            line-height: 200px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 15px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .final-sections .box:hover {
            transform: scale(1.05);
        }

        .final-sections a {
            text-decoration: none;
            color: white;
        }

        /* Flèche animée */
        .arrow {
            position: absolute;
            top: 50%;
            left: 100%;
            width: 50px;
            height: 50px;
            border-left: 5px solid black;
            border-bottom: 5px solid black;
            transform: translateY(-50%) rotate(-45deg);
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-50%) rotate(-45deg) translateX(0);
            }
            50% {
                transform: translateY(-50%) rotate(-45deg) translateX(10px);
            }
        }

        /* Menu fixe */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Formulaire de contact */
        .contact-section {
            padding: 50px 20px;
            text-align: center;
            background: white;
            color: black;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        form label {
            font-size: 1em;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #333;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Menu fixe -->
    <header>
        <h1>À Bonne École</h1>
        <nav>
            <a href="#section1">Accueil</a>
            <a href="réflexion/index.html">Notre Vision</a>
            <a href="action/index.html">Nos Actions</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Section 1 -->
    <div id="section1" class="section">
        <p>S'investir aujourd'hui pour façonner l'avenir.</p>
    </div>

    <!-- Section 2 -->
    <div id="section2" class="section">
        <p>Semer des rêves, cultiver des vocations.</p>
    </div>

    <!-- Section 3 -->
    <div id="section3" class="section">
        <p style="color: black;">Penser l'alternative et poursuivre la réalisation d'un idéal.</p>
    </div>

    <!-- Final Sections (Une Réflexion & Des Actions) -->
    <div class="final-sections">
        <div class="box">
            <a href="réflexion/index.html">Une réflexion</a>
            <div class="arrow"></div>
        </div>
        <div class="box">
            <a href="action/index.html">Des actions</a>
        </div>
    </div>

    <!-- Section Contact -->
    <div id="contact" class="contact-section">
        <h2>Contactez-nous</h2>
        <form action="https://formspree.io/f/mayvyyre" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 À Bonne École - Tous droits réservés.</p>
    </footer>
</body>
</html>
