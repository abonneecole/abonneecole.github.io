<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réflexion - À Bonne École</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            text-align: center;
        }

        /* Styles pour le tableau déroulant */
        .pdf-table {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .pdf-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .pdf-button:hover {
            background: gray;
        }

        .pdf-table iframe {
            width: 80%;
            height: 600px;
            border: none;
        }

        /* Menu fixe */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Menu fixe -->
    <header>
        <h1>Réflexion - À Bonne École</h1>
        <nav>
            <a href="../index.html">Accueil</a>
            <a href="../action/index.html">Action</a>
        </nav>
    </header>

    <div class="content">
        <h2>Réfléchir, analyser, innover</h2>
        <p>Bienvenue dans notre espace dédié à la réflexion. Vous pouvez écrire ici vos idées, analyses et propositions.</p>
        
        <!-- Section Études -->
        <div class="pdf-table">
            <a href="#" class="pdf-button" onclick="document.querySelector('.pdf-table').style.display='block';">Voir l'étude</a>
            <!-- Assurez-vous que ce chemin est correct et correspond à votre fichier PDF dans le dossier assets -->
            <iframe src="../assets/EducationvsLaborProductivity.pdf" width="600" height="400"></iframe>
        </div>
    </div>
</body>
</html>
