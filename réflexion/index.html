<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Vision - À Bonne École</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            text-align: center;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            margin-top: 100px;
            padding: 20px;
        }

        /* Styles pour le tableau déroulant */
        .pdf-table {
            display: none; /* Caché par défaut */
            margin-top: 20px;
            text-align: center;
        }

        .pdf-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .pdf-button:hover {
            background: gray;
        }

        .pdf-table iframe {
            width: 80%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Notre Vision</h1>
        <nav>
            <a href="../index.html">Accueil</a>
            <a href="../action/index.html">Action</a>
        </nav>
    </header>
    <div class="content">
        <h2>Réfléchir, analyser, innover</h2>
        <p>Bienvenue dans notre espace dédié à la réflexion. Vous pouvez écrire ici vos idées, analyses et propositions.</p>
        
        <!-- Section Études -->
        <div class="pdf-table">
            <a href="#" class="pdf-button" onclick="document.querySelector('.pdf-table').style.display='block';">Voir l'étude</a>
            <!-- Remplacez ce chemin par celui où le PDF est stocké dans votre projet -->
            <iframe src="assets/votre-etude.pdf" width="600" height="400"></iframe>
        </div>
    </div>
</body>
</html>
