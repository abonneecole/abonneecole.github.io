<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réflexion - À Bonne École</title>
    <style>
        /* Corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('../assets/ecole_athenes.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
        }

        /* Menu fixe */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Style pour le contenu */
        .content {
            margin-top: 80px;
            padding: 20px;
        }

        /* Section Études */
        .study-section {
            text-align: left;
            margin: 50px auto 30px; /* Plus bas sur la page */
            max-width: 90%;
        }

        .study-section h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: black;
        }

        .study-section p {
            font-size: 1.2em;
            color: black;
            margin-bottom: 15px;
        }

        .pdf-table iframe {
            width: 60%; /* Réduction supplémentaire */
            height: 400px; /* Moins de hauteur */
            border: none;
            display: block;
            margin: 0 auto; /* Centré */
        }

        /* Tableau horizontal déroulant pour événements */
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            margin: 30px auto;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .event-card {
            min-width: 200px;
            max-width: 200px;
            margin: 0 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            flex-shrink: 0;
        }

        .event-card h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: black;
        }

        .event-card p {
            font-size: 0.9em;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Menu fixe -->
    <header>
        <h1>Réflexion - À Bonne École</h1>
        <nav>
            <a href="../index.html">Accueil</a>
            <a href="../action/index.html">Action</a>
        </nav>
    </header>

    <div class="content">
        <!-- Section Études -->
        <div class="study-section">
            <h2>Section Études</h2>
            <p>Contribuez à étayer vos idéaux</p>
            <div class="pdf-table">
                <iframe src="../assets/EducationvsLaborProductivity.pdf"></iframe>
            </div>
        </div>

        <!-- Tableau horizontal des événements -->
        <div class="horizontal-scroll">
            <div class="event-card">
                <h3>10/02/2025</h3>
                <p>Conférence sur l'éducation inclusive</p>
            </div>
            <div class="event-card">
                <h3>15/03/2025</h3>
                <p>Atelier pour les jeunes</p>
            </div>
            <div class="event-card">
                <h3>01/04/2025</h3>
                <p>Rencontre avec des experts</p>
            </div>
            <div class="event-card">
                <h3>Passé</h3>
                <p>Lancement de l'association</p>
            </div>
            <div class="event-card">
                <h3>Passé</h3>
                <p>Séminaire sur les inégalités</p>
            </div>
        </div>
    </div>

</body>
</html>
