<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Vision - À Bonne École</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: white;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 100px;
            padding: 20px;
        }

        /* Tableau déroulant - Style épuré */
        .pdf-table-container {
            margin-top: 20px;
            text-align: center;
            background-color: #f4f4f4;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            display: none;
            transition: max-height 0.5s ease-in-out, padding 0.3s ease-in-out;
        }

        .pdf-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pdf-button:hover {
            background-color: #555;
        }

        .pdf-table-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Animation pour le tableau déroulant */
        .pdf-table-container.open {
            display: block;
            max-height: 800px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Notre Vision</h1>
        <nav>
            <a href="../index.html">Accueil</a>
            <a href="../action/index.html">Action</a>
        </nav>
    </header>

    <div class="content">
        <h2>Réfléchir, analyser, innover</h2>
        <p>Bienvenue dans notre espace dédié à la réflexion. Vous pouvez écrire ici vos idées, analyses et propositions.</p>
        
        <!-- Section Études avec tableau déroulant -->
        <button class="pdf-button" onclick="toggleTable()">Voir l'étude</button>

        <div class="pdf-table-container" id="pdfTableContainer">
            <iframe src="assets/EducationvsLaborProductivity.pdf" width="100%" height="600px"></iframe>
        </div>
    </div>

    <script>
        function toggleTable() {
            const table = document.getElementById('pdfTableContainer');
            table.classList.toggle('open');
        }
    </script>

</body>
</html>
