<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réflexion - À Bonne École</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            color: black;
            text-align: center;
        }

        /* Menu fixe */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            color: white;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Style pour le contenu */
        .content {
            margin-top: 80px; /* Pour que le contenu ne soit pas caché derrière le header */
            padding: 20px;
        }

        /* Style du tableau déroulant */
        .pdf-table {
            display: block; /* Affiché dès le chargement de la page */
            margin-top: 20px;
            text-align: center;
        }

        .pdf-table iframe {
            width: 80%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Menu fixe -->
    <header>
        <h1>Réflexion - À Bonne École</h1>
        <nav>
            <a href="../index.html">Accueil</a>
            <a href="../action/index.html">Action</a>
        </nav>
    </header>

    <div class="content">
        <h2>Réfléchir, analyser, innover</h2>
        <p>Bienvenue dans notre espace dédié à la réflexion. Vous pouvez explorer des études, idées, et propositions.</p>
        
        <!-- Section Études -->
        <div class="pdf-table">
            <!-- Tableau déroulant directement visible avec l'iframe pour afficher le PDF -->
            <iframe src="../assets/EducationvsLaborProductivity.pdf" width="100%" height="600"></iframe>
        </div>
    </div>

</body>
</html>
